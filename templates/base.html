{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/styles.css"> {% endcomment %}
    <link rel="stylesheet", href="{% static "css/styles.css" %}">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
</head>
<body class="text-gray-800 mt-24">
<header class="container max-w-full flex items-center justify-between inset-0 px-6 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}" class="mr-6">
            <img class="w-10" src="{% static 'img/logo.png' %}" />
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
            <input name="city" placeholder="Search by City" class="search-box border px-5 py-3 w-full placeholder-gray-600 font-medium rounded-sm shadow-md hover:shadow-lg text-gray-900 focus:outline-none" />
        </form>
        {% endblock search-bar %}
    </div>
    {% include "partials/nav.html" %}
</header>
    {% block content %}{% endblock content %}
    {% include "partials/footer.html" %}
</body>
</html>
